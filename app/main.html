<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Made</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/made.css" />
    <link rel="stylesheet" href="./lib/highlight/styles/rainbow.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/codemirror/codemirror.css">
</head>

<body>
    <div class="edit-layer">
        <div class="header">
            <div id="toolbar" class="btn-toolbar" role="toolbar">
                <div class="btn-group right-sep">
                    <a id="btnHeader" class="btn btn-made btn-xs">
                        <i class="fa fa-header"></i>
                    </a>
                    <a id="btnBold" class="btn btn-made btn-xs">
                        <i class="fa fa-bold"></i>
                    </a>
                    <a id="btnItalic" class="btn btn-made btn-xs">
                        <i class="fa fa-italic"></i>
                    </a>
                    <a id="btnStrike" class="btn btn-made btn-xs">
                        <i class="fa fa-strikethrough"></i>
                    </a>
                </div>
                <div class="btn-group right-sep">
                    <a id="btnOl" class="btn btn-made btn-xs">
                        <i class="fa fa-list-ol"></i>
                    </a>
                    <a id="btnUl" class="btn btn-made btn-xs">
                        <i class="fa fa-list-ul"></i>
                    </a>
                    <a id="btnTable" class="btn btn-made btn-xs">
                        <i class="fa fa-table"></i>
                    </a>
                    <a id="btnNew" class="btn btn-made btn-xs">
                        <i class="fa fa-minus"></i>
                    </a>
                </div>
                <div class="btn-group right-sep">
                    <a id="btnCode" class="btn btn-made btn-xs">
                        <i class="fa fa-code"></i>
                    </a>
                    <a id="btnQuote" class="btn btn-made btn-xs">
                        <i class="fa fa-quote-left"></i>
                    </a>
                    <a id="btnLink" class="btn btn-made btn-xs">
                        <i class="fa fa-link"></i>
                    </a>
                    <a id="btnImg" class="btn btn-made btn-xs">
                        <i class="fa fa-picture-o"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a id="btnQuestion" class="btn btn-made btn-xs">
                        <i class="fa fa-question"></i>
                    </a>
                </div>

                <!--<div class="btn-group pull-right">
                    <a id="showit" class="btn btn-default btn-xs tbw" data-toggle="tooltip" title="F7" data-placement="bottom">
                        <i class="fa fa-television" aria-hidden="true"></i>
                    </a>
                </div>-->
            </div>
        </div>
        <div class="backbone" id="main">
            <div id="left" class="fill">
                <textarea id="writeArea" class="writepad" placeholder="享受Markdown演示文稿的乐趣..."></textarea>
            </div>
            <div id="middle" class="fill"></div>
            <div id="right" class="fill">
                <div id="showContainer" class="showpad">
                    <div id="showContent" class="item">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="status-block left-sep">
                <a id="btnBug" class="btn btn-made btn-xs" style="height: 22px; width: 22px; color: #8B3A3A;"><i class="fa fa-bug"></i></a>
            </div>
            <div class="status-block left-sep" id="pager">页 1/1</div>
            <div class="status-block left-sep" id="position">行 1 列 1</div>
        </div>
    </div>
    <div class="show-layer" id="showcase" hidden="true">
        <div class="showhere" id="showHere"></div>
    </div>
    <div class="page-number" id="page" hidden="true"></div>
    <script>
        const isElectron = true;
        if(isElectron){
            window.$ = window.jQuery = require('./lib/jquery.min.js');
        }
    </script>
    <script type="text/javascript" src="./lib/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/marked.js"></script>
    <script type="text/javascript" src="./lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="./lib/codemirror/mode/markdown/markdown.js"></script>
    <script type="text/javascript" src="./lib/codemirror/addon/placeholder.js"></script>
    <script type="text/javascript" src="./lib/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="./js/made.comm.js"></script>
    <script type="text/javascript" src="./js/made.layout.js"></script>
    <script type="text/javascript" src="./js/made.editor.js"></script>
    <script type="text/javascript" src="./js/made.slide.js"></script>
</body>

</html>
